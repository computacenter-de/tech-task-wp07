  items.yaml: |
    removeStrategy:
      items: "none"
      rbac: "sync"
    items:
    - kind: pipeline
      name: MySecretPipeline
      concurrentBuild: true
      definition:
        cpsFlowDefinition:
          sandbox: true
          script: |-
            pipeline {
                agent any
                stages {
                    stage('Aufgabe 1') {
                        steps {
                            echo 'Dies ist Aufgabe 1'
                        }
                    }
                    stage('Aufgabe 2') {
                        steps {
                            echo 'Dies ist Aufgabe 2'
                        }
                    }
                    stage('Aufgabe 3') {
                        steps {
                            echo 'Dies ist Aufgabe 3'
                        }
                    }
                    stage('Aufgabe 4 - Secret ausgeben') {
                        steps {
                            withCredentials([string(credentialsId: 'mein-secret', variable: 'MEIN_SECRET')]) {
                                echo "Das Secret ist: ${MEIN_SECRET}"
                            }
                        }
                    }
                }
            }
      description: ''
      disabled: false
      displayName: MySecretPipeline
      resumeBlocked: false
    - kind: folder
      name: Backup and Restore
      description: ''
      displayName: Backup and Restore
      items:
      - kind: backupAndRestore
        name: Backup
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        buildersList:
        - backupBuilder:
            subjects:
            - buildRecordSubject: {}
            - jobConfigurationSubject: {}
            - systemConfigurationSubject:
                omitMasterKey: true
            format:
              zipFormat: {}
            exclusive: false
            store:
              azureBlobStorageStore:
                folder: ''
                accountName: cloudbees
                containerName: cloudbeesbackup
                credentialsId: BackupStorage
                blobEndPointURL: ''
                useMetadata: false
            retentionPolicy:
              upToNRetentionPolicy:
                n: 3
            safeDelaySeconds: 0
        concurrentBuild: false
        description: ''
        disabled: false
        displayName: Backup
        triggers:
        - cron:
            spec: '@hourly'
      - kind: backupAndRestore
        name: Restore
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        buildersList:
        - restoreBuilder:
            ignoreConfirmationFile: true
            preserveJenkinsHome: false
            ignoreDigestCheck: false
            store:
              azureBlobStorageStore:
                folder: ''
                accountName: cloudbees
                containerName: cloudbeesbackup
                credentialsId: BackupStorage
                blobEndPointURL: ''
                useMetadata: false
            restoreDirectory: ''
        concurrentBuild: false
        description: ''
        disabled: false
        displayName: Restore
      properties:
      - envVars: {}
      - itemRestrictions:
          filter: false
      - folderCredentialsProperty:
          folderCredentials:
          - credentials:
            - secretStringCredentials:
                description: ''
                id: 3fef3a43-ba1e-438a-9c81-0204cdfcdabe
                secretIdentifier: https://cariad-wp7.vault.azure.net/secrets/BackupStorage/87ed4f05afe64d0ea9248c32851d9adc
            domain: {}
