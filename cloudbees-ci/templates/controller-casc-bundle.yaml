apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-casc-bundle
data:
  bundle.yaml: |
    apiVersion: "1"
    id: "demo-bundle"
    description: "Default Bundle for all Teams"
    version: "1.10"
    itemRemoveStrategy:
      items: "none"
    rbacRemoveStrategy: "sync"
    # jcasc:
    #   - "jenkins.yaml"
    catalog:
      - "plugin-catalog.yaml"
    plugins:
      - "plugins.yaml"
    items:
      - "items.yaml"
  
  plugin-catalog.yaml: |
    type: "plugin-catalog"
    version: "1" 
    name: "azure-plugin-catalog"
    displayName: "Azure Plugin Catalog"
    configurations:
    - description: Exported plugins
      includePlugins:
        azure-credentials:
          version: 254.v64da_8176c83a
        azure-keyvault:
          version: 193.vdc33a_680fef6
