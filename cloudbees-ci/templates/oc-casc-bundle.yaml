apiVersion: v1
kind: ConfigMap
metadata:
  name: oc-casc-bundle
data:
  bundle.yaml: |
    apiVersion: "1"
    id: "jenkins"
    description: "Bundle for Operation Center"
    version: "1.1"
    jcasc:
      - "jenkins.yaml"
    catalog:
      - "plugin-catalog.yaml"
    plugins:
      - "plugins.yaml"
    items:
      - "items.yaml"

  jenkins.yaml: |
    jenkins:
      systemMessage: "Operations center configured using CloudBees CasC"
      authorizationStrategy: "cloudBeesRoleBasedAccessControl"
    cloudBeesCasCServer:
      defaultBundle: "demo-bundle"
      disableRemoteValidation: false
      visibility: true
    masterprovisioning:
      kubernetes:
        disk: 5
    unclassified:
      bundleStorageService:
          activated: true
          bundles:
          - name: "demo-bundle"
            retriever:
              localFolderRetriever:
                localFolder: "/var/casc"
          pollingPeriod: 120
          purgeOnDeactivation: false
      cascAutoControllerProvisioning:
        duration: 60
        fireAndForget: true
        initialDelay: 120
        provisionControllerOnCreation: true
        timeout: 600
  
  plugin-catalog.yaml: |
    type: "plugin-catalog"
    version: "1" 
    name: "azure-plugin-catalog"
    displayName: "Azure Plugin Catalog"
    configurations:
    - description: Exported plugins
      includePlugins:
        azure-credentials:
          version: 254.v64da_8176c83a
        azure-keyvault:
          version: 193.vdc33a_680fef6
        azure-sdk:
          version: 132.v62b_48eb_6f32f

