  items.yaml: |
    removeStrategy:
      rbac: SYNC
      items: NONE
    items:
      - kind: managedController
        name: DemoController
        configuration:
          kubernetes:
            allowExternalAgents: false
            terminationGracePeriodSeconds: 1200
            image: 'CloudBees CI - Managed Controller - 2.387.1.3'
            memory: 3072
            fsGroup: '1000'
            cpus: 1.0
            readinessTimeoutSeconds: 5
            livenessInitialDelaySeconds: 300
            readinessInitialDelaySeconds: 30
            clusterEndpointId: default
            disk: 10
            readinessFailureThreshold: 100
            livenessTimeoutSeconds: 10
            storageClassName: default
            domain: democontroller
            livenessPeriodSeconds: 10
            javaOptions: '-XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0'
            yaml: |-
              ---
              apiVersion: "apps/v1"
              kind: "StatefulSet"
              name: test
              spec:
                template:
                  spec:
                    containers:
                      - name: "jenkins"
                        env:
                          - name: "sp_clientid"
                            valueFrom:
                              secretKeyRef:
                                key: clientId
                                name: service-principal
                          - name: "sp_tenant"
                            valueFrom:
                              secretKeyRef:
                                key: tenantId
                                name: service-principal
                          - name: "sp_subscription"
                            valueFrom:
                              secretKeyRef:
                                key: subscriptionId
                                name: service-principal
                          - name: "sp_secret"
                            valueFrom:
                              secretKeyRef:
                                key: clientSecret
                                name: service-principal
        description: ''
        displayName: Demo Controller
        properties:
          - configurationAsCode:
              bundle: demo-bundle
          - sharedHeaderLabelOptIn:
              optIn: true
          - healthReporting:
              enabled: true
          - owner:
              delay: 5
              owners: ''
          - envelopeExtension:
              allowExceptions: false
          - sharedConfigurationOptOut:
              optOut: false